<!DOCTYPE html>
<html lang="gr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>A TVMAZE APP</title>
  
  
  <link href="bootstrap.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
</head>

<body>

  <div class="container" id="root">
    <h1 class='bg-success'>A TVMAZE APP BY DB</h1>
    
    <form id='my-form' action='' >
      <div class='form-row row  justify-content-center'>
        <div class="form-group col-xs-4">  
          <label>Series Name</label>
          <input type='text' class='form-control' name='query'  id='dim-series-name' />
        </div>
        <div class='form-group col-xs-4'>  
          <label>Series Season</label>
          <input type='number' name='query'  id='dim-series-season' class='form-control' />
        </div>
        <div class='form-group col-xs-4' style='align-self: flex-end;'>   
          <button class='btn btn-primary' id='my-submit' value='Find TV Series' class='form-control'>Find</button>
          <button id="clear" class="btn btn-danger">clear</button>
        </div>
      </div>
    </form>
  </div>
  <h2>My series</h3>
  <div id='demo-root' class='container'></div>   
  <script src="scripts.js"></script>
</body>
</html>
